    <script>
        //Find the possible combinations of a string and store them in a MAP? 

        const Maps = new Map();
        var index = 0;
        function combination(string) {
            var myFunction = function (current, rest, arr) {
                if (!current && !rest) {
                    return;
                }
                else if (!rest) {
                    arr.push(current);
                    Maps.set(index, arr[index]);
                    index++;
                } else {
                    myFunction(current + rest[0], rest.slice(1), arr);
                    myFunction(current, rest.slice(1), arr);
                }
                return arr;
            };
            return myFunction('', string, []);
        }
        console.log(combination('combinations'));
        console.log(Maps);

        

    </script>
